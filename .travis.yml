sudo: required
dist: xenial
jdk: openjdk8
language:
  - python

python:
  - "3.7"

services:
  - docker
# required to support multi-stage build
addons:
   apt:
     packages:
       - docker-ce

before_install:
  - "./tools/travis/setup.sh"
install: true
script:
  - "./tools/travis/build.sh && ./tools/travis/test.sh"
deploy:
  - provider: script
    script: "./tools/travis/publish.sh openwhisk ${TRAVIS_TAG%@*} ${TRAVIS_TAG##*@}"
    on:
      tags: true
      all_branches: true
      repo: apache/openwhisk-runtime-python
  - provider: script
    script: "./tools/travis/publish.sh openwhisk 3 nightly && ./tools/travis/publish.sh openwhisk 3-ai nightly && ./tools/travis/publish.sh openwhisk 39 nightly && ./tools/travis/publish.sh openwhisk 310 nightly"
    on:
      branch: master
      repo: apache/openwhisk-runtime-python
env:
  global:
    - secure: ""
    - secure: ""

notifications:
  slack:
    secure: 
    on_pull_requests: false
    on_success: change
    on_failure: always
  webhooks:
    urls:
      # travis2slack webhook to enable DMs on openwhisk-team.slack.com to PR authors with TravisCI results
      secure: ""


